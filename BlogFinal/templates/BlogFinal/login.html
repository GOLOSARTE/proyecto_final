
{% load static %}



     



<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="{% static 'css/styleslogin.css' %}">

</head>
{% block contenidoQueCambia %}

<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="login_form" class="form_class" action="" method="post">
            <div class="form_div">
                <div class="field_class">
                    {% csrf_token %}
                    
                    <table> {{ form.as_p }}</table> 
            </div>
            <div class="submit_class">
             
                <input type="submit", value="Iniciar sesión">
            </div>
            </div>
            <div class="info_div">
                <p>  ¿No tienes cuenta? <a href="{% url 'Register' %}">Registrate</a></p>

                {% if mensaje %}     
                <br>
           <p>Los datos introducidos son incorrectos, porfavor intenta nuevamente</p>
{% endif %}
{% endblock %}
            </div>
        </form>
    </main>
 

<!-- Page content-->

    <div class="footer">
        <footer class="py-3 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; MochilerosArg</p></div>
        </footer>
</body>
             
        
</html>
